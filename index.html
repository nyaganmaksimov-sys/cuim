<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ЦУИМ — Местный маркетплейс Барнаула</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --blue-600:#0D47A1;
      --blue-500:#1565C0;
      --blue-400:#1E88E5;
      --orange-600:#FF6F00;
      --orange-500:#FF7A12;
      --red-600:#E53935;
      --red-500:#FF5252;
      --yellow-600:#FFB300;
      --bg:#F6F8FB;
      --panel:#FFFFFF;
      --text:#1F2937;
      --muted:#667085;
      --radius:14px;
      --shadow-1:0 8px 28px rgba(13,71,161,.10), 0 2px 8px rgba(0,0,0,.05);
      --ring:0 0 0 3px rgba(21,101,192,.16);
      --container: 1280px;
      --transition:all .15s cubic-bezier(.4,.0,.2,1);
    }

    /* Reset + base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text); background:var(--bg); -webkit-font-smoothing:antialiased;
    }
    img{display:block;max-width:100%;height:auto}
    a{color:inherit;text-decoration:none}
    button{font:inherit}
    .container{
      width:min(100% - 32px, var(--container)); margin-inline:auto;
    }

    /* Top address bar */
    .address-bar{
      background:linear-gradient(90deg, rgba(21,101,192,.06), rgba(255,122,18,.06));
      border-bottom:1px solid rgba(13,71,161,.08); font-size:14px;
    }
    .address-bar .container{
      display:flex; align-items:center; justify-content:space-between; padding:8px 0; color:#27446b;
    }
    .location{
      display:inline-flex; align-items:center; gap:6px; cursor:pointer; padding:6px 10px;
      border-radius:8px; transition:background .12s ease;
    }
    .location:hover{background:rgba(255,122,18,.10)}
    .location svg{width:16px; height:16px; color:var(--orange-600)}
    .delivery-info{font-weight:500}

    /* Top shops */
    .top-shops{
      background:var(--panel); border-bottom:1px solid rgba(13,71,161,.08);
      padding:18px 0 14px; margin-bottom:10px;
    }
    .top-shops .container{
      display:flex; flex-direction:column; gap:12px;
    }
    .shops-header{
      display:flex; align-items:center; justify-content:space-between;
    }
    .shops-title{
      font-size:18px; font-weight:700; color:#163a69; display:flex; align-items:center; gap:8px;
    }
    .shops-title svg{color:var(--orange-600)}
    .link-more{
      display:inline-flex; align-items:center; gap:6px; color:var(--blue-600); font-weight:600;
      transition:gap .12s ease; font-size:14px;
    }
    .link-more:hover{gap:8px}
    
    .shop-logos{
      display:flex; gap:16px; overflow-x:auto; padding-bottom:4px;
      scrollbar-width:thin; scrollbar-color:var(--blue-400) transparent;
    }
    .shop-logos::-webkit-scrollbar{height:6px}
    .shop-logos::-webkit-scrollbar-thumb{background:var(--blue-400); border-radius:6px}
    
    .shop-logo{
      flex:0 0 auto; width:140px; background:var(--panel); border-radius:var(--radius);
      box-shadow:var(--shadow-1); overflow:hidden; cursor:pointer; transition:var(--transition);
      display:flex; flex-direction:column; align-items:center; padding:12px 10px; gap:8px;
    }
    .shop-logo:hover{transform:translateY(-3px); box-shadow:0 12px 32px rgba(13,71,161,.14)}
    
    .shop-logo img{
      width:80px; height:60px; object-fit:cover; border-radius:8px;
      background:linear-gradient(135deg, #f2f6fd, #e9f1ff); padding:6px;
    }
    .shop-name{
      font-size:13px; font-weight:600; color:#163a69; text-align:center; line-height:1.2;
      width:100%; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .shop-rating{
      display:flex; align-items:center; gap:4px; font-size:12px; color:var(--orange-600); font-weight:600;
    }
    .stars{display:flex; gap:1px}
    .stars svg{width:12px; height:12px; fill:var(--orange-600)}

    /* Header */
    .site-header{
      position:sticky; top:0; z-index:50; background:var(--panel);
      box-shadow:0 1px 0 rgba(13,71,161,.08);
    }
    .header-inner{
      display:flex; align-items:center; gap:14px; height:74px;
    }
    /* ИСПРАВЛЕННЫЙ ЛОГОТИП - убран фон */
    .logo{
      display:flex;
      align-items:center;
      background: none !important;
    }
    .logo-mark{
      width:120px;
      height:40px;
      object-fit:contain;
      box-shadow:var(--shadow-1);
      border-radius:0;
      /* Убираем белый фон */
      mix-blend-mode: multiply;
      background: transparent !important;
    }

    .catalog-btn{
      display:inline-flex; align-items:center; gap:8px;
      background:var(--blue-600); color:#fff; border:none;
      padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600;
      transition:transform .06s ease, filter .15s ease;
    }
    .catalog-btn:hover{filter:brightness(1.05)}
    .catalog-btn:active{transform:translateY(1px)}
    .catalog-btn svg{width:18px; height:18px}

    .search{
      flex:1; display:flex; align-items:center; gap:10px;
    }
    .search .field{
      position:relative; flex:1; display:flex; align-items:center;
    }
    .search input{
      width:100%; padding:14px 48px 14px 46px;
      border-radius:999px; border:2px solid transparent;
      background:#f2f6fd; outline:none; font-size:16px;
      transition:border-color .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .search input::placeholder{color:#8aa1c1}
    .search input:focus{
      background:#fff; border-color:var(--blue-400); box-shadow: var(--ring);
    }
    .search .icon{
      position:absolute; left:14px; top:50%; transform:translateY(-50%); color:#7895bf;
    }
    .search button{
      background:linear-gradient(90deg, var(--orange-600), var(--orange-500));
      color:#fff; border:none; border-radius:999px; padding:12px 18px; font-weight:600; cursor:pointer;
      transition:filter .15s ease;
    }
    .search button:hover{filter:brightness(1.05)}

    .header-actions{
      display:flex; align-items:center; gap:12px;
    }
    .h-link{
      display:flex; flex-direction:column; align-items:center; gap:4px;
      min-width:70px; padding:6px 8px; border-radius:10px; color:#224167;
      transition:background .15s ease, transform .06s ease;
    }
    .h-link:hover{background:rgba(21,101,192,.08)}
    .h-link:active{transform:translateY(1px)}
    .h-link svg{width:20px; height:20px; color:var(--blue-600)}
    .h-link span{font-size:12px}

    /* Main layout */
    .hero-grid{
      display:grid; grid-template-columns:260px 1fr 300px; gap:20px; margin:20px 0 10px;
    }

    /* Categories */
    .categories{
      background:var(--panel); border-radius:var(--radius); box-shadow:var(--shadow-1); overflow:hidden;
    }
    .cat-title{
      display:flex; align-items:center; gap:8px; padding:12px 16px; font-weight:700; color:#1b3b65;
      border-bottom:1px solid rgba(13,71,161,.08);
    }
    .cat-list{list-style:none; margin:0; padding:8px}
    .cat-item a{
      display:flex; align-items:center; gap:10px; padding:10px 10px; border-radius:10px; color:#21446d;
      transition:background .12s ease, transform .06s ease;
    }
    .cat-item a:hover{background:rgba(255,122,18,.10)}
    .cat-ico{
      width:30px; height:30px; border-radius:8px; display:grid; place-items:center; color:#fff;
      background:linear-gradient(135deg, var(--orange-600), var(--orange-500));
      font-size:16px;
    }
    .cat-name{font-size:14px; font-weight:600}

    /* Hero slider */
    .hero{
      position:relative; min-height:320px; background:linear-gradient(120deg, #e9f1ff, #fff);
      border-radius:var(--radius); box-shadow:var(--shadow-1); overflow:hidden;
      display:flex; align-items:stretch;
    }
    .slides{position:relative; width:100%}
    .slide{
      position:absolute; inset:0; opacity:0; transition:opacity .5s ease;
      display:grid; grid-template-columns:1.1fr .9fr; align-items:center; gap:10px; padding:26px;
    }
    .slide.active{opacity:1}
    .slide .txt h2{
      margin:0 0 8px; font-size:36px; line-height:1.1; color:#0e2d57;
    }
    .slide .txt p{margin:0 0 14px; color:#385a86}
    .slide .txt .cta{
      display:inline-flex; align-items:center; gap:8px; padding:12px 16px; border-radius:12px;
      background:var(--blue-600); color:#fff; font-weight:700;
      transition:filter .15s ease; box-shadow:var(--shadow-1);
    }
    .slide .txt .cta:hover{filter:brightness(1.05)}
    .slide .img{ align-self:stretch; display:flex; align-items:center; justify-content:center;}
    .slide .img .ph{
      width:100%; height:240px; border-radius:12px;
      background:linear-gradient(135deg, rgba(21,101,192,.18), rgba(255,122,18,.18)),
                 url('images/banner-main.jpg') center/cover no-repeat;
      box-shadow: var(--shadow-1);
    }
    .hero .nav{
      position:absolute; inset:0; display:flex; align-items:center; justify-content:space-between; pointer-events:none;
      padding:0 8px;
    }
    .hero .nav button{
      pointer-events:auto; width:40px; height:40px; border:none; border-radius:50%;
      display:grid; place-items:center; background:rgba(255,255,255,.85); backdrop-filter: blur(6px);
      box-shadow: var(--shadow-1); cursor:pointer;
    }
    .hero .dots{
      position:absolute; left:0; right:0; bottom:12px; display:flex; justify-content:center; gap:8px;
    }
    .hero .dots button{
      width:9px; height:9px; border-radius:999px; border:none; background:#c7d8f3; cursor:pointer;
    }
    .hero .dots button.active{background:linear-gradient(90deg, var(--blue-500), var(--orange-600))}

    /* Promos */
    .promos{display:grid; gap:20px;}
    .promo-card{
      background:var(--panel); border-radius:var(--radius); box-shadow:var(--shadow-1);
      padding:18px; display:flex; flex-direction:column; gap:10px; min-height:150px; position:relative; overflow:hidden;
    }
    .promo-card::after{
      content:""; position:absolute; right:-40px; bottom:-40px; width:180px; height:180px; border-radius:50%;
      background:radial-gradient(closest-side, rgba(255,122,18,.25), transparent 70%);
    }
    .promo-card h3{margin:0; font-size:18px; color:#153a6a}
    .promo-card p{margin:0; color:#476a97}
    .promo-accent{color:var(--orange-600); font-weight:800}

    /* ======= СЕКЦИИ ТОВАРОВ ======= */
    .section-title{
      display:flex; align-items:center; justify-content:space-between; margin-bottom:16px;
    }
    .section-title h2{margin:0; font-size:24px; color:#163a69; display:flex; align-items:center; gap:8px;}
    .link-more{
      display:inline-flex; align-items:center; gap:6px; color:var(--blue-600); font-weight:600;
      transition:gap .12s ease; font-size:14px;
    }
    .link-more:hover{gap:8px}

    /* Популярные товары */
    .popular-section{margin:40px 0 20px;}
    .popular-title h2 svg{color:var(--blue-600)}
    .product-grid{
      display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); gap:16px;
    }
    .product-card{
      background:var(--panel); border-radius:var(--radius); box-shadow:var(--shadow-1);
      overflow:hidden; transition:var(--transition); position:relative;
    }
    .product-card:hover{transform:translateY(-3px); box-shadow:0 12px 32px rgba(13,71,161,.14)}
    .product-image{
      width:100%; height:180px; object-fit:cover; background:linear-gradient(135deg, #f2f6fd, #e9f1ff);
    }
    .product-body{padding:14px; display:flex; flex-direction:column; gap:8px;}
    .product-title{
      font-size:15px; line-height:1.3; color:var(--text); display:-webkit-box;
      -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; height:38px;
    }
    .product-price{
      font-size:20px; font-weight:800; color:var(--orange-600); line-height:1;
    }
    .product-price .old{
      font-size:13px; font-weight:400; color:var(--muted); text-decoration:line-through;
    }
    .add-to-cart{
      display:flex; align-items:center; justify-content:center; gap:6px;
      background:var(--blue-600); color:#fff; border:none; border-radius:10px;
      padding:10px; font-weight:600; cursor:pointer; transition:filter .12s ease;
    }
    .add-to-cart:hover{filter:brightness(1.05)}
    .add-to-cart:active{transform:translateY(1px)}

    /* Хит сезона */
    .season-section{margin:40px 0 20px;}
    .season-title h2{color:var(--red-600)}
    .season-title h2 svg{color:var(--red-600); fill:var(--red-600)}
    .season-grid{
      display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); gap:16px;
    }
    .season-card{
      background:linear-gradient(135deg, #fff5f5, #fff); border-radius:var(--radius);
      box-shadow:var(--shadow-1); overflow:hidden; transition:var(--transition); position:relative;
      border:1px solid rgba(229,57,53,.08);
    }
    .season-card:hover{transform:translateY(-3px); box-shadow:0 12px 32px rgba(229,57,53,.14)}
    .season-badge{
      position:absolute; top:10px; left:10px; background:var(--red-600); color:#fff;
      padding:4px 8px; border-radius:999px; font-size:11px; font-weight:700; z-index:2;
    }
    .season-image{
      width:100%; height:180px; object-fit:cover; background:linear-gradient(135deg, #ffeaea, #fff5f5);
    }
    .season-body{padding:14px; display:flex; flex-direction:column; gap:8px;}
    .season-title-text{
      font-size:15px; line-height:1.3; color:var(--text); display:-webkit-box;
      -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; height:38px;
    }
    .season-price{
      font-size:20px; font-weight:800; color:var(--red-600); line-height:1;
    }
    .season-price .old{
      font-size:13px; font-weight:400; color:var(--muted); text-decoration:line-through;
    }
    .add-to-season{
      display:flex; align-items:center; justify-content:center; gap:6px;
      background:var(--red-600); color:#fff; border:none; border-radius:10px;
      padding:10px; font-weight:600; cursor:pointer; transition:filter .12s ease;
    }
    .add-to-season:hover{filter:brightness(1.05)}
    .add-to-season:active{transform:translateY(1px)}

    /* Акции */
    .sale-section{margin:40px 0 20px;}
    .sale-title h2{color:var(--yellow-600)}
    .sale-title h2 svg{color:var(--yellow-600); fill:var(--yellow-600)}
    .sale-grid{
      display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr)); gap:16px;
    }
    .sale-card{
      background:linear-gradient(135deg, #fffbf0, #fff); border-radius:var(--radius);
      box-shadow:var(--shadow-1); overflow:hidden; transition:var(--transition); position:relative;
      border:1px solid rgba(255,179,0,.12);
    }
    .sale-card:hover{transform:translateY(-3px); box-shadow:0 12px 32px rgba(255,179,0,.18)}
    .sale-badge{
      position:absolute; top:10px; left:10px; background:var(--yellow-600); color:#000;
      padding:4px 8px; border-radius:999px; font-size:11px; font-weight:700; z-index:2;
    }
    .sale-image{
      width:100%; height:180px; object-fit:cover; background:linear-gradient(135deg, #fff8e1, #fffbf0);
    }
    .sale-body{padding:14px; display:flex; flex-direction:column; gap:8px;}
    .sale-title-text{
      font-size:15px; line-height:1.3; color:var(--text); display:-webkit-box;
      -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden; height:38px;
    }
    .sale-price{
      font-size:20px; font-weight:800; color:var(--orange-600); line-height:1;
    }
    .sale-price .old{
      font-size:13px; font-weight:400; color:var(--muted); text-decoration:line-through;
    }
    .sale-discount{
      font-size:12px; font-weight:600; color:var(--red-600); background:rgba(229,57,53,.08);
      padding:2px 6px; border-radius:6px; display:inline-block; margin-top:4px;
    }
    .add-to-sale{
      display:flex; align-items:center; justify-content:center; gap:6px;
      background:var(--yellow-600); color:#000; border:none; border-radius:10px;
      padding:10px; font-weight:600; cursor:pointer; transition:filter .12s ease;
    }
    .add-to-sale:hover{filter:brightness(1.05)}
    .add-to-sale:active{transform:translateY(1px)}

    /* PVZ Map section */
    .pvz-section{
      margin:50px 0 40px; background:var(--panel); border-radius:var(--radius);
      box-shadow:var(--shadow-1); overflow:hidden;
    }
    .pvz-header{
      padding:18px 20px; border-bottom:1px solid rgba(13,71,161,.08);
      display:flex; align-items:center; justify-content:space-between; gap:14px;
    }
    .pvz-header h2{margin:0; font-size:22px; color:#163a69;}
    .pvz-controls{display:flex; gap:10px;}
    .pvz-controls select{
      padding:8px 12px; border:1px solid #d0deef; border-radius:10px; background:#fff;
      font-size:14px; cursor:pointer;
    }
    .pvz-content{
      display:grid; grid-template-columns:1fr 380px; height:500px;
    }
    .map-container{
      position:relative; background:#f2f6fd;
    }
    .pvz-list{
      overflow:auto; padding:10px;
    }
    .pvz-card{
      padding:12px; border:1px solid #e9f1ff; border-radius:10px; margin-bottom:10px;
      cursor:pointer; transition:background .12s ease;
    }
    .pvz-card:hover{background:#f8fbff}
    .pvz-card.active{
      border-color:var(--blue-400); background:#e9f1ff;
    }
    .pvz-name{font-weight:700; color:#163a69;}
    .pvz-address{font-size:13px; color:#476a97; margin:4px 0;}
    .pvz-hours{font-size:12px; color:var(--muted);}
    .pvz-dist{float:right; font-size:12px; color:var(--orange-600); font-weight:600;}

    /* Info banners */
    .info-banner{
      background:#fff8e8; border:1px solid #ffe2c4; color:#6d4c41;
      padding:10px 14px; border-radius:12px; box-shadow: var(--shadow-1);
    }
    .min-warning{
      background:#ffefef; border:1px solid #ffc6c6; color:#b23c3c;
      padding:12px 14px; border-radius:12px; margin-top:12px; box-shadow: var(--shadow-1);
    }

    /* Footer */
    .site-footer{
      margin:30px 0 50px; color:#6b86a8; font-size:14px; text-align:center;
    }

    /* Modals */
    .modal-backdrop{
      position:fixed; inset:0; background:rgba(13,71,161,.40); z-index:70;
      display:none; align-items:center; justify-content:center; padding:20px;
    }
    .modal-backdrop.open{display:flex}
    .modal{
      background:#fff; border-radius:var(--radius); box-shadow:0 20px 60px rgba(13,71,161,.25);
      max-width:520px; width:100%; max-height:80vh; overflow:auto;
    }
    .modal-header{
      padding:16px 18px; border-bottom:1px solid #e9f1ff; display:flex; align-items:center; justify-content:space-between;
    }
    .modal-header h3{margin:0; font-size:18px; color:#163a69;}
    .modal-close{
      width:32px; height:32px; border:none; background:#f2f6fd; border-radius:50%; cursor:pointer;
      display:grid; place-items:center; color:var(--blue-600);
    }
    .modal-body{padding:18px;}
    .city-grid{
      display:grid; grid-template-columns:repeat(2, 1fr); gap:10px;
    }
    .city-btn{
      padding:12px; border:1px solid #d0deef; border-radius:10px; background:#fff; cursor:pointer;
      transition:background .12s ease, border-color .12s ease; text-align:left;
    }
    .city-btn:hover{border-color:var(--blue-400); background:#f8fbff}
    .city-btn.selected{background:var(--blue-600); color:#fff; border-color:var(--blue-600)}

    /* ========== УЛУЧШЕННАЯ АДАПТАЦИЯ ДЛЯ МОБИЛЬНЫХ ========== */
    
    /* Мобильное меню */
    .mobile-menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--blue-600);
      padding: 10px;
    }

    /* Адаптация для планшетов */
    @media (max-width: 1200px){
      .hero-grid{grid-template-columns:240px 1fr}
      .promos{grid-column:1 / -1; grid-template-columns:repeat(3,1fr)}
    }

    /* Адаптация для маленьких планшетов */
    @media (max-width: 900px){
      .header-inner{
        gap:8px;
        flex-wrap: wrap;
        height: auto;
        padding: 10px 0;
      }
      
      .logo {
        order: 1;
      }
      
      .catalog-btn {
        order: 2;
        margin-left: auto;
      }
      
      .search {
        order: 4;
        flex: 1 0 100%;
        margin-top: 10px;
      }
      
      .header-actions {
        order: 3;
        gap: 8px;
      }
      
      .h-link{
        min-width:60px;
        padding: 4px 6px;
      }
      
      .h-link span{
        font-size: 11px;
      }
      
      .hero-grid{
        grid-template-columns:1fr;
        gap: 15px;
      }
      
      .categories{
        display:none;
      }
      
      .categories.open{
        display:block; 
        position:fixed; 
        inset:0; 
        z-index:60; 
        border-radius:0; 
        height:100dvh; 
        overflow:auto;
        margin-top: 0;
      }
      
      .promos{
        grid-template-columns:1fr;
        gap: 15px;
      }
