        body {
            background-color: #f5f7fa;

            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .search-container {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }
        
        #searchInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: #3498db;
        }
        
        #searchButton {
            padding: 12px 25px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #searchButton:hover {
            background-color: #2980b9;
        }
        
        .establishments-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .establishment-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #eaeaea;
        }
        
        .establishment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .establishment-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            border-bottom: 2px solid #f1f1f1;
            padding-bottom: 8px;
        }
        
        .establishment-info {
            margin-bottom: 15px;
        }
        
        .establishment-info p {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
        }
        
        .info-label {
            font-weight: 600;
            min-width: 120px;
            color: #7f8c8d;
        }
        
        .rating {
            display: inline-block;
            background-color: #27ae60;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .phone {
            color: #3498db;
            text-decoration: none;
        }
        
        .phone:hover {
            text-decoration: underline;
        }
        
        .notes-section {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        
        .notes-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #7f8c8d;
        }
        
        .notes-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            min-height: 80px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .save-notes {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .save-notes:hover {
            background-color: #27ae60;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #7f8c8d;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 768px) {
            .establishments-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        // Фильтруем заведения, у которых есть номер телефона
        const establishmentsWithPhone = establishmentsData.filter(establishment => 
            establishment.phone && establishment.phone.trim() !== ""
        );

        // Функция для отображения заведений
        function displayEstablishments(establishments) {
            const container = document.getElementById('establishmentsList');
            container.innerHTML = '';

            if (establishments.length === 0) {
                container.innerHTML = '<div class="no-results">По вашему запросу ничего не найдено</div>';
                return;
            }

            establishments.forEach(establishment => {
                const card = document.createElement('div');
                card.className = 'establishment-card';
                
                // Получаем сохраненные примечания из localStorage
                const savedNotes = localStorage.getItem(`notes-${establishment.name}`) || '';
                
                card.innerHTML = `
                    <div class="establishment-name">${establishment.name}</div>
                    <div class="establishment-info">
                        <p><span class="info-label">Тип:</span> ${establishment.type}</p>
                        <p><span class="info-label">Адрес:</span> ${establishment.address || 'Не указан'}</p>
                        <p><span class="info-label">Телефон:</span> <a href="tel:${establishment.phone}" class="phone">${establishment.phone}</a></p>
                        <p><span class="info-label">Рейтинг:</span> <span class="rating">${establishment.rating}</span></p>
                        <p><span class="info-label">Часы работы:</span> ${establishment.hours || 'Не указаны'}</p>
                    </div>
                    <div class="notes-section">
                        <div class="notes-label">Примечания:</div>
                        <textarea class="notes-input" placeholder="Добавьте свои примечания здесь...">${savedNotes}</textarea>
                        <button class="save-notes" data-establishment="${establishment.name}">Сохранить примечания</button>
                    </div>
                `;
                
                container.appendChild(card);
            });

            // Добавляем обработчики событий для кнопок сохранения примечаний
            document.querySelectorAll('.save-notes').forEach(button => {
                button.addEventListener('click', function() {
                    const establishmentName = this.getAttribute('data-establishment');
                    const notesInput = this.previousElementSibling;
                    const notes = notesInput.value;
                    
                    // Сохраняем примечания в localStorage
                    localStorage.setItem(`notes-${establishmentName}`, notes);
                    
                    // Показываем подтверждение
                    const originalText = this.textContent;
                    this.textContent = 'Сохранено!';
                    this.style.backgroundColor = '#27ae60';
                    
                    setTimeout(() => {
                        this.textContent = originalText;
                        this.style.backgroundColor = '#2ecc71';
                    }, 2000);
                });
            });
        }

        // Функция для поиска заведений
        function searchEstablishments(query) {
            const normalizedQuery = query.toLowerCase().trim();
            
            if (!normalizedQuery) {
                return establishmentsWithPhone;
            }
            
            return establishmentsWithPhone.filter(establishment => 
                establishment.name.toLowerCase().includes(normalizedQuery) ||
                establishment.type.toLowerCase().includes(normalizedQuery) ||
                (establishment.address && establishment.address.toLowerCase().includes(normalizedQuery))
            );
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Отображаем все заведения с телефонами при загрузке
            displayEstablishments(establishmentsWithPhone);
            
            // Обработчик для поиска
            document.getElementById('searchButton').addEventListener('click', function() {
                const query = document.getElementById('searchInput').value;
                const results = searchEstablishments(query);
                displayEstablishments(results);
            });
            
            // Поиск при нажатии Enter
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    const query = document.getElementById('searchInput').value;
                    const results = searchEstablishments(query);
                    displayEstablishments(results);
                }
            });
        });
    </script>
